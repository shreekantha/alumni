<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reqOrClaimSubject">
            <h2><span>Req Or Claim Subject</span> {{reqOrClaimSubject.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{reqOrClaimSubject.name}}</span>
                </dd>
                <dt><span>Decsription</span></dt>
                <dd>
                    <span>{{reqOrClaimSubject.decsription}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/req-or-claim-subject', reqOrClaimSubject.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
