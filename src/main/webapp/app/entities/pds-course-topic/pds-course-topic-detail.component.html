<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pdsCourseTopic">
            <h2><span>Pds Course Topic</span> {{pdsCourseTopic.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{pdsCourseTopic.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{pdsCourseTopic.description}}</span>
                </dd>
                <dt><span>Duration</span></dt>
                <dd>
                    <span>{{pdsCourseTopic.duration}}</span>
                </dd>
                <dt><span>Pds Course</span></dt>
                <dd>
                    <div *ngIf="pdsCourseTopic.pdsCourseId">
                        <a [routerLink]="['/pds-course', pdsCourseTopic.pdsCourseId, 'view']">{{pdsCourseTopic.pdsCourseCourseName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pds-course-topic', pdsCourseTopic.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
