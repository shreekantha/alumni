<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-pds-course-topic-heading">Create or edit a Pds Course Topic</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_duration">Duration</label>
                    <input type="number" class="form-control" name="duration" id="field_duration"
                           formControlName="duration"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_pdsCourse">Pds Course</label>
                    <select class="form-control" id="field_pdsCourse" name="pdsCourse" formControlName="pdsCourseId">
                        <option *ngIf="!editForm.get('pdsCourseId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="pdsCourseOption.id" *ngFor="let pdsCourseOption of pdscourses; trackBy: trackPdsCourseById">{{pdsCourseOption.courseName}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('pdsCourseId').invalid && (editForm.get('pdsCourseId').dirty || editForm.get('pdsCourseId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('pdsCourseId').errors.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
